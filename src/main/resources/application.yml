server.port: 80

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver

    url:
    username:
    password:

  h2:
    console:
      enabled: true

  jpa:
    open-in-view: true
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate.format_sql: true
      dialect: org.hibernate.dialect.MySQL8InnoDBDialect

logging:
  level:
    org.hibernate.SQL: debug
